<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Recipe | Video Recipes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <h1>Video Recipes</h1>
      <nav class="navbar">
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="recipes.html"><i class="fas fa-utensils"></i> Recipes</a></li>
          <li><a href="submit-recipe.html" class="active"><i class="fas fa-plus-circle"></i> Submit Recipe</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="submit-recipe">
      <h2><i class="fas fa-video"></i> Submit Video Recipe</h2>
      <p class="submit-intro">All recipes must include a YouTube cooking video.</p>
      
      <form id="recipe-form">
        <div class="form-section">
          <h3>Video Information</h3>
          <div class="form-group">
            <label for="recipe-youtube">YouTube Video URL*</label>
            <input type="url" id="recipe-youtube" placeholder="https://www.youtube.com/watch?v=..." required>
            <p class="form-hint">Must be a public YouTube video</p>
          </div>
        </div>

        <div class="form-section">
          <h3>Recipe Details</h3>
          <div class="form-group">
            <label for="recipe-title">Recipe Title*</label>
            <input type="text" id="recipe-title" required>
          </div>
          
          <!-- Other form fields (ingredients, instructions, etc.) -->
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">
            <i class="fas fa-paper-plane"></i> Submit Video Recipe
          </button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div class="container footer-container">
      <p>Â© 2023 Video Recipes. All recipes include YouTube videos.</p>
    </div>
  </footer>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="scripts.js"></script>
</body>
</html>
