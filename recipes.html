<!DOCTYPE html><html><body>
<h1>TEST SUPABASE CONNECTIVITY</h1>
<div id="out">Loading...</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const url = 'https://ozdwocrbrojtyogolqxn.supabase.co';
  const key = 'YOUR_ANON_KEY'; // put your real anon key here
  const supabase = supabase.createClient(url, key);

  supabase
    .from('recipe_db')
    .select('slug')
    .limit(1)
    .then(({ data, error }) => {
      document.getElementById('out').innerText =
        error ? '❌ Error: ' + error.message : '✅ Success! First slug: ' + data[0].slug;
    });
</script>
</body></html>
