<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<body>

<header>
  <div class="container header-container">
    <h1>Home Style Food</h1>
    <nav class="navbar">
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="recipes.html"><i class="fas fa-utensils"></i> Recipes</a></li>
        <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container recipe-page">
  <div class="recipe-details">
    <h2 id="recipe-title">Recipe Title</h2>
    <p class="description" id="recipe-description">Short description of the recipe.</p>

    <div class="recipe-section">
      <h3>Ingredients</h3>
      <ul id="recipe-ingredients">
        <!-- JS will populate this list -->
      </ul>
    </div>

    <div class="recipe-section">
      <h3>Method</h3>
      <ol id="recipe-method">
        <!-- JS will populate this ordered list -->
      </ol>
    </div>

    <button class="print-btn" onclick="window.print()">Print Recipe</button>
  </div>

  <div class="recipe-video-container">
    <iframe id="recipe-video" src="" title="Recipe Video" allowfullscreen></iframe>
  </div>
</main>
