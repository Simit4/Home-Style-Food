<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe | Home Style Food</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    .recipe-page {
      padding: 2rem 1rem;
      max-width: 1100px;
      margin: 0 auto;
    }
    .recipe-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: #2d572c;
      margin-bottom: 0.3rem;
      text-align: center;
    }
    .recipe-subtitle {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 600;
    }
    .recipe-content {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .ingredients-method {
      flex: 1 1 400px;
      max-width: 550px;
      background-color: #f3f9f0;
      padding: 1.5rem 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(45, 87, 44, 0.15);
      font-family: 'Open Sans', sans-serif;
      color: #2d572c;
    }
    .ingredients-method h3 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      border-bottom: 2px solid #3a8037;
      padding-bottom: 0.3rem;
    }
    .ingredients-method ul,
    .ingredients-method ol {
      margin-left: 1.2rem;
      line-height: 1.6;
      font-size: 1rem;
    }
    .ingredients-method ul li {
      margin-bottom: 0.4rem;
      list-style-type: disc;
    }
    .ingredients-method ol li {
      margin-bottom: 0.6rem;
    }
    .video-wrapper {
      flex: 1 1 400px;
      max-width: 550px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      border-radius: 15px;
      overflow: hidden;
    }
    .video-wrapper iframe {
      width: 100%;
      height: 320px;
      border: none;
      display: block;
      border-radius: 15px;
    }
    .print-btn {
      margin: 2rem auto 0;
      display: block;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 25px;
      background-color: #3a8037;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .print-btn:hover {
      background-color: #2d572c;
    }
    @media (max-width: 900px) {
      .recipe-content {
        flex-direction: column;
        align-items: center;
      }
      .ingredients-method,
      .video-wrapper {
        max-width: 100%;
      }
      .video-wrapper iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="container header-container">
    <h1>Home Style Food</h1>
    <nav class="navbar">
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="recipes.html"><i class="fas fa-utensils"></i> Recipes</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="recipe-page">
  <h2 class="recipe-title" id="recipe-title">Loading...</h2>
  <p class="recipe-subtitle" id="recipe-subtitle"></p>

  <div class="recipe-content">
    <section class="ingredients-method">
      <div class="ingredients">
        <h3>Ingredients</h3>
        <ul id="ingredients-list"></ul>
      </div>

      <div class="method" style="margin-top:2rem;">
        <h3>Method</h3>
        <ol id="method-list"></ol>
      </div>
    </section>

    <div class="video-wrapper">
      <iframe id="recipe-video" src="" title="Recipe Video" allowfullscreen></iframe>
    </div>
  </div>

  <button onclick="window.print()" class="print-btn">üñ®Ô∏è Print Recipe</button>
</main>

<footer>
  <div class="container footer-container">
    <p>¬© 2025 Home Style Food. All rights reserved.</p>
  </div>
</footer>

<script>
  async function loadRecipe() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if (!id) {
      alert('No recipe ID specified in URL.');
      return;
    }
    try {
      const response = await fetch('recipes.json');
      if (!response.ok) throw new Error('Failed to fetch recipes.json');
      const data = await response.json();
      const recipe = data.find(r => r.id === id);
      if (!recipe) {
        alert('Recipe not found.');
        return;
      }
      document.getElementById('recipe-title').textContent = recipe.title;
      document.getElementById('recipe-subtitle').textContent = recipe.description || '';

      const ingredientsList = document.getElementById('ingredients-list');
      ingredientsList.innerHTML = recipe.ingredients.map(item => `<li>${item}</li>`).join('');

      const methodList = document.getElementById('method-list');
      methodList.innerHTML = recipe.method.map(step => `<li>${step}</li>`).join('');

      const videoFrame = document.getElementById('recipe-video');
      videoFrame.src = recipe.video;
      videoFrame.title = recipe.title + " Video";
    } catch (err) {
      console.error(err);
      alert('Error loading recipe data.');
    }
  }
  window.onload = loadRecipe;
</script>

</body>
</html>
